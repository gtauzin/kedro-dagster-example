# The study_params below are "base" options for all pipelines

study_params: &base_study_params
  n_trials_per_process: 2
  model:
    class: sklearn.ensemble.RandomForestRegressor
    random_state: 42
  param_spaces:
    n_estimators:
      type: int
      low: 50
      high: 1000
    max_depth:
      type: int
      low: 1
      high: 20
    max_features:
      type: float
      low: 0.0
      high: 1.0
    bootstrap:
      type: categorical
      choices: [true, false]

# -------------------------------
# Pipeline-specific configuration

price_predictor:
  base:
    study_params: &price_predictor_base_study_params
      <<: *base_study_params
      n_trials_per_process: 1

  candidate1:
    study_params:
      <<: *price_predictor_base_study_params
      n_trials_per_process: 1

  test1:
    study_params:
      <<: *price_predictor_base_study_params
      n_trials_per_process: 3

reviews_predictor:
  base:
    study_params: &reviews_predictor_base_study_params
      <<: *base_study_params
      n_trials_per_process: 1

  candidate1:
    study_params:
      <<: *reviews_predictor_base_study_params
      n_trials_per_process: 3
