#
# The Data Catalog supports being able to reference the same file using two different Dataset implementations
# (transcoding), templating and a way to reuse arguments that are frequently repeated. See more here:
# https://docs.kedro.org/en/stable/data/data_catalog.html


companies_dagster_partition:
  type: kedro_dagster.DagsterPartitionedDataset
  path: data/01_raw/companies/
  dataset:
    type: pandas.CSVDataset
  partition:
    type: dagster.StaticPartitionsDefinition
    partition_keys: ["1.csv","2.csv", "3.csv"]
  partition_mapping:
    "{namespace}.preprocessed_companies_dagster_partition":
      type: dagster.StaticPartitionMapping
      downstream_partition_keys_by_upstream_partition_key:
        1.csv: 10.csv
        2.csv: 20.csv
        3.csv: 30.csv
  metadata:
      description: "Dagster partition of raw CSV file containing companies' data."

reviews_partition:
  type: partitions.PartitionedDataset
  path: data/01_raw/reviews/
  dataset:
    type: pandas.CSVDataset
  metadata:
      description: "Partition of raw CSV file containing reviews' data."

shuttles_partition:
  type: partitions.PartitionedDataset
  path: data/01_raw/shuttles/
  dataset:
    type: pandas.CSVDataset
  metadata:
      description: "Partition of raw CSV file containing shuttles' data."

companies:
  type: pandas.CSVDataset
  filepath: data/01_raw/companies.csv
  metadata:
    description: "A CSV file containing raw companies' data."

reviews:
  type: pandas.CSVDataset
  filepath: data/01_raw/reviews.csv
  metadata:
    description: "A CSV file containing raw reviews' data."

shuttles:
  type: pandas.ExcelDataset
  filepath: data/01_raw/shuttles.xlsx
  load_args:
    engine: openpyxl
  metadata:
    description: "An Excel file containing raw shuttles' data."
